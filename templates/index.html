<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Themed Request Panel</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
        }
        button {
            background-color: darkgreen;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: lime;
        }
        .log {
            margin-top: 20px;
            border: 1px solid green;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            background-color: #111;
        }
        .status {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Hacker Themed Request Panel</h1>
    <div id="controls">
        <form id="start-form" method="post" style="display: none;">
            <button type="button" onclick="startTask()">Start Requesting</button>
        </form>
        <form id="stop-form" method="post" style="display: none;">
            <button type="button" onclick="stopTask()">Stop Requesting</button>
        </form>
    </div>
    <div class="status">
        <p id="status-message">Checking status...</p>
    </div>
    <div class="log" id="log">
        <p>Logs will be displayed here.</p>
    </div>

    <script>
        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status-message').innerText = data.message;
                    document.getElementById('start-form').style.display = data.task_running ? 'none' : 'block';
                    document.getElementById('stop-form').style.display = data.task_running ? 'block' : 'none';
                });
        }

        function fetchLogs() {
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    const logElement = document.getElementById('log');
                    logElement.innerHTML = data.logs.map(log => `<p>${log}</p>`).join('');
                });
        }

        function startTask() {
            fetch('/start', { method: 'POST' })
                .then(() => updateStatus());
        }

        function stopTask() {
            fetch('/stop', { method: 'POST' })
                .then(() => updateStatus());
        }

        setInterval(updateStatus, 5000);  // Update status every 5 seconds
        setInterval(fetchLogs, 3000);     // Fetch logs every 3 seconds

        // Initial status check
        updateStatus();
        fetchLogs();
    </script>
</body>
</html>
