<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Themed Request Panel</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
        }
        button {
            background-color: darkgreen;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: lime;
        }
        .log {
            margin-top: 20px;
            border: 1px solid green;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            background-color: #111;
        }
        .status {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Hacker Themed Request Panel</h1>
    <form method="post">
        <button type="submit">Start Requesting</button>
    </form>
    <form action="/stop" method="post">
        <button type="submit">Stop Requesting</button>
    </form>
    <div class="status">
        <p>Application is running. Keep-alive mechanism is active.</p>
    </div>
    <div class="log">
        <!-- Logs will appear here -->
        <!-- This can be populated with a backend solution or dynamically with JavaScript -->
        <p>Logs will be displayed here when the backend is configured to update them.</p>
    </div>
</body>
</html>
